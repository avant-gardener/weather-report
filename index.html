<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500;700&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>

<body>

    <header>
        <h1 name="title-bar" id="title">The Weather Report</h1>
    </header>

    <main>
        <form class="form">
            <label for="city_name">Enter a location</label>
            <input name="city" type="text" class="city_name" id="city_name" placeholder="Location Name"
                autocomplete="off">
        </form>

        <p class="error" hidden="true">Location not found</p>
        <section id="data" hidden="true">
            <p class="Date">Date</p>
            <p class="Location">Location</p>
            <p class="Temperature">Temperature</p>
            <p class="Weather">Weather</p>
            <div class="icon">
                <i id="icon" class="wi wi-200"></i>
            </div>
        </section>
    </main>

    <footer>
        <h2 id="footer">Data from <a href="https://www.openweathermap.org">openweathermap.org</a></h2>
        <h3 id="footer2">Icons from <a href="https://erikflowers.github.io/weather-icons/">erikflowers</a> - Color theme
            <a href="https://www.nordtheme.com/">Nord</a></h3>
    </footer>

    <script src="app.js"></script>

</body>

</html>
