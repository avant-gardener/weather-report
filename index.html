<!DOCTYPE html>
<html lang="en" class="theme-one">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
    <title>The Weather Report</title>
</head>

<body>

    <header>
        <h1 name="title-bar" id="title">The Weather Report</h1>
    </header>

    <main>
        <form class="form">
            <label for="city_name">Enter a location</label>
            <input name="city" type="text" class="city_name" id="city_name" placeholder="Location Name"
                autocomplete="off">
        </form>

        <p class="error" hidden="true">Location not found</p>
        <section id="content-container" hidden="true">

            <section id="date-container">
                <label>Date</label>
                <div class="Date">Date</div>
            </section>

            <section id="data-container">
                <div class="data Location">
                    <label>Location</label>
                    <div class="location-data">Location</div>
                </div>
                <div class="data Temperature">
                    <label>Temperature</label>
                    <div class="temperature-data">Temperature</div>
                </div>
                <section class="data" id="weather-container">
                    <label>Weather</label>
                    <div class="Weather">Weather</div>
                    <div class="icon">
                        <i id="icon" class="wi wi-200"></i>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <div class="footer">Data from <a href="https://www.openweathermap.org">openweathermap.org</a></div>
        <div class="footer"><a href="https://www.nordtheme.com/">Nord</a> color theme - Icons from <a
                href="https://erikflowers.github.io/weather-icons/">erikflowers</a></div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
